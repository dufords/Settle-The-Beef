<div class="row" style="height: 5em">

<div class="row">

    <div class="col-2">
    </div>

    <div class="col-2">
        <div class="loginbox">
            <h1 style="text-align: center;">Login</h1>
            <form onsubmit="return logIn(true,null,null)" id="loginForm">
                <p>Username</p>
                <input type="text" name="" placeholder="Username" id="username">
                <p>Password</p>
                <input type="password" name="" placeholder="Password" id="password" autocomplete="on">
                <input type="submit" style="margin-top: 25px" name="" value="Login">
            </form>
        </div>
    </div>

    <div class="col-4">
    </div>

    <div class="col-2">
        <div class="signupbox">
            <h1 style="text-align: center;">Sign Up</h1>
            <form onsubmit="return createUser()" id="signupForm">
                <p>Username</p>
                <input type="text" name="" placeholder="Username" id="usernameSign">
                <p>Password</p>
                <input type="password" name="" placeholder="Password" id="passwordSign" autocomplete="on">
                <input type="submit" style="margin-top: 25px" id="signup_button" name="" value="Sign Up">
            </form>
    
        </div>
    </div>

    <div class="col-2">
    </div>

</div>
